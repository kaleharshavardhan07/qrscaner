<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>body {
        font-family: 'Arial', sans-serif;
        margin: 20px;
    }
    
    h1 {
        color: #333;
    }
    
    a {
        display: inline-block;
        padding: 10px 20px;
        margin: 10px 0;
        text-decoration: none;
        background-color: #007BFF;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    a:hover {
        background-color: #0056b3;
    }</style>
</head>
<body>
    <h1>Scan QR code with the camera</h1>
    <a href="{{ url_for('scan_and_save') }}">click Here to Scan</a>
</body>
</html>
